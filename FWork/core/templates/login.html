<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="login_input" ><br>
        <input type="email" name="email" placeholder="Email" class="email_input"><br>
        <input type="password" name="password" placeholder="Password" class="password_input"><br>
        {% comment %} <p><a href="{% url 'register' %}" class="register-link">Not Have Account? Register</a></p> {% endcomment %}
        <button type="submit" class="login-btn">Login</button>
    </form>
</body>
</html>
